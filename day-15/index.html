<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="upper-container"></div>
      <div class="lower-container">
        <img
          src="./images/image-victor.jpg"
          alt="victor crest"
          class="user-image"
        />
        <h1 class="user-name">Victor Crest <span>26</span></h1>
        <p class="user-location">London</p>
        <hr />
        <div class="user-basic-details">
          <div class="user-basic-container">
            <h1 class="user-count">80K</h1>
            <p class="count-name">Followers</p>
          </div>
          <div class="user-basic-container">
            <h1 class="user-count">803K</h1>
            <p class="count-name">Likes</p>
          </div>
          <div class="user-basic-container">
            <h1 class="user-count">1.4K</h1>
            <p class="count-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suhash K Kumar</a>.
    </div>
  </body>
</html>
