<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="" class="card-image" />
      <div class="summary-container">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="robin-container">
          <div class="plan-container">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
            <div class="plan-details">
              <h3 class="plan-name">Annual Plan</h3>
              <p class="plan-name price-details">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="btn">Change</a>
        </div>
        <button class="btn-primary btn">Proceed to Payment</button>
        <button class="btn-secondary btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suhash K Kumar</a>
    </div>
  </body>
</html>
