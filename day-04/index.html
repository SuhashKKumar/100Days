<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user profile picture" class="user-pic">
        <h2 class="user-name">Jessica Randall</h2>
        <h4 class="user-location">London, United Kingdom</h4>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <ul class="social-links-container">
          <li class="social-links">GitHub</li>
          <li class="social-links">Frontend Mentor</li>
          <li class="social-links">LinkedIn</li>
          <li class="social-links">Twitter</li>
          <li class="social-links">Instagram</li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suhash K Kumar</a>.
    </div>
  </body>
</html>
