<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="results-container">
        <div class="primary-card">
          <h4 class="primary-card-title">Your Result</h4>
          <div class="primary-card-score-container">
            <h1 class="primary-card-score">76</h1>
            <p class="primary-card-total">of 100</p>
          </div>
          <h2 class="primary-card-message">Great</h2>
          <p class="primary-card-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="secondary-card">
          <h4 class="secondary-card-title">Summary</h4>
          <div class="analysis-container">
            <div class="analysis analysis-reaction">
              <div class="analysis-left-container">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="thunder image"
                  class="analysis-img"
                />
                <h4 class="analysis-title reaction">Reaction</h4>
              </div>
              <div class="analysis-right-container">
                <h4 class="analysis-score">80</h4>
                <h4 class="analysis-total">/100</h4>
              </div>
            </div>
            <div class="analysis analysis-memory">
              <div class="analysis-left-container">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="thunder image"
                  class="analysis-img"
                />
                <h4 class="analysis-title memory">Memory</h4>
              </div>
              <div class="analysis-right-container">
                <h4 class="analysis-score">92</h4>
                <h4 class="analysis-total">/100</h4>
              </div>
            </div>
            <div class="analysis analysis-verbal">
              <div class="analysis-left-container">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="thunder image"
                  class="analysis-img"
                />
                <h4 class="analysis-title verbal">Verbal</h4>
              </div>
              <div class="analysis-right-container">
                <h4 class="analysis-score">61</h4>
                <h4 class="analysis-total">/100</h4>
              </div>
            </div>
            <div class="analysis analysis-visual">
              <div class="analysis-left-container">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="thunder image"
                  class="analysis-img"
                />
                <h4 class="analysis-title visual">Visual</h4>
              </div>
              <div class="analysis-right-container">
                <h4 class="analysis-score">80</h4>
                <h4 class="analysis-total">/100</h4>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suhash K Kumar</a>.
    </div>
  </body>
</html>
